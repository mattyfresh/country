<!DOCTYPE html>

<html>
<head>
	<title>Smokin' Hearts and Broken Guns</title>
	
	<!-- META DATA -->

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- JS -->
	
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	
	<!-- CSS -->
	
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="css/animate.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- FONTS -->
	<link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>


</head>
<body>

	<div class="wrapper">
		
			<div id="main">

				<h1 class="text-center">
					The New Album by <img id="logo" src="images/logo.png">
				</h1>

				<div id="top-row" class="container">

					<div class="pull-left">
						<a href="#"><img id="bestbuy" class="stores" src="images/bestbuy.png"></a>
					</div>

					<div class="pull-right">
						<a href="#"><img class="stores" src="images/itunes.png"></a>
					</div>

				</div>

				<div id="middle-row" class="container">

					<div class="pull-left">
						<a href="#"><img class="stores" src="images/amazon.png"></a>
					</div>

					<div class="pull-right">
						<a href="#"><img class="stores" src="images/mascot-label.png"></a>
					</div>

				</div>

				<div id="bottom-row" class="container">

					<div class="text-center">

						Shaman's Harvest Home Page

					</div>

				</div>


			</div>


	</div>

	<div id="overlay">

		<h1 class="text-center">Pre-order the New Album</h1>
		
		<img id="underline" src="images/underline.png">

		<img id="medallion" src="images/dark-small.jpg" alt="logo">

		<p id="album-title" class="text-center">Smokin' Hearts and Broken Guns</p>
		
		<p id="enter" class="text-center animated fadeIn">Click to Enter</p>


	</div>


	<script type="text/javascript">

		$(window).load(init);

			function init() {

				
			//event listeners

			//click to fade out overlay in de-blur homepage

				$('#overlay').on('click', function() {

					$(this).animate({'opacity':'0'}, 700).hide(100);


						setTimeout(function() {
							$('#main').addClass('clean');


						}, 700);
				});




			}

	</script>

</body>
</html>
