<!DOCTYPE html>

<html>
<head>
	<title>Smokin' Hearts and Broken Guns</title>
	
	<!-- META DATA -->

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- JS -->
	
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	
	<!-- CSS -->
	
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="css/animate.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- FONTS -->
	<link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>


</head>
<body>

	<div class="wrapper">
		
			<div id="main">

				<h1 id="header" class="text-center">
					The New Album by <img id="logo" src="images/logo.png">
				</h1>

				<div id="logo-container" class="text-center container">
					<img id="white-album" src="images/white-small.png">
				</div>

				<h2 class="text-center">
					Smokin' Hearts and Broken Guns
				</h2>

					<div class="wrapper text-center">
						<div id="shop" class="jumbotron container text-center">
							<h2 class="text-center">
								Available Now At:
							</h2>
							<ul id="store-list">
								<li class="stores"><a href="#">Bestbuy</a></li>
								<li class="stores"><a href="#">iTunes</a></li>
								<li class="stores"><a href="#">Amazon</a></li>
								<li><a href="#">Mascot</a></li>
							</ul>
						</div>

					</div>

					<div class="wrapper text-center">

						<ul id="social-media">
							<li><i class="fa fa-twitter"></i></li>
							<li><i class="fa fa-facebook"></i></li>
							<li><img style="position:relative; top:-80px; " src="images/myspace.png"></li>


						</ul>


					</div>

					<div class="wrapper text-center">

						<h1 id="footer"><a href="#">Shaman's Harvest Home Page</a></h1>

					</div>




				</div>


			</div>


	</div>

	<div id="overlay">

		<h1 class="text-center animated fadeInDown">Pre-order the New Album</h1>
		
		<img id="underline" src="images/underline.png">

		<img id="medallion" class="animated fadeIn" src="images/dark-small.jpg" alt="logo">

		<p id="album-title" class="text-center">Smokin' Hearts and Broken Guns</p>
		
		<p id="enter" class="text-center animated fadeIn">Click to Enter</p>


	</div>


	<script type="text/javascript">

		$(window).load(init);

			function init() {



				
			//event listeners


			//click to fade out overlay and de-blur homepage

				$('#overlay').on('click', function() {

					$(this).animate({'opacity':'0'}, 700).hide(100);
					$('#main').animate({'opacity': '1'}, 1000);


						setTimeout(function() {
							$('#main').addClass('clean');


						}, 700);
				});




			}

	</script>

</body>
</html>
